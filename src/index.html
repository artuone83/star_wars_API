<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
          <h1 class="text-center">The Star Wars API</h1> 
          <form id="search-form">
            <div class="input-group mb-5">
              <input id="search-input" type="text" class="form-control" placeholder="Search for...">
              <select class="custom-select" id="searchOption">
                <option selected value="films">Films</option>
                <option value="people">People</option>                
              </select>
              <div class="input-group-append">
                <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
          <ul id="search-results" class="list-group"></ul>
        </div>
      </div>
    </div>
</body>
</html>
